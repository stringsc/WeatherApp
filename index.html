<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name"
        spellcheck="false">
        <button><img src = "images/search.png"></button>
    </div>
    <div class="error">
        <p>City not found</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h6 class="description"></h6>
        <h1 class="temp"></h1>
        <h3 class="feels_like"></h3>
        <h2 class="city"></h2>
        <h4 class="temp_min"></h4>
        <h5 class="temp_max"></h4>
        

        
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

const apiKey = "cb0c51f74f147dc61a1d11003ce36823";
const apiURL = "https://api.openweathermap.org/data/2.5/weather?&units=imperial&q=";
const searchBox = document.querySelector('.search input');
const searchBtn = document.querySelector('.search button');
const weatherIcon = document.querySelector('.weather-icon');
async function getWeatherData(city) {
    const response = await fetch(apiURL + city + '&appid=' + apiKey);

    if(response.status === 404) {
        document.querySelector('.error').style.display = 'block';
        document.querySelector('.weather').style.display = 'none';
        return;
    } else {
        var data = await response.json();

    document.querySelector('.city').innerText = data.name;
    document.querySelector('.temp').innerText = Math.round(data.main.temp) + '째F';
    document.querySelector('.feels_like').innerText = 'Feels like ' + Math.round(data.main.feels_like) + '째F';
    document.querySelector('.temp_min').innerText = 'L: ' + Math.round(data.main.temp_min) + '째F';
    document.querySelector('.temp_max').innerText = 'H: ' + Math.round(data.main.temp_max) + '째F';
    document.querySelector('.humidity').innerText = data.main.humidity + '%';
    document.querySelector('.wind').innerText = Math.round(data.wind.speed) + ' mph';

    const weatherIconCode = data.weather[0].icon;
        weatherIcon.src = 'http://openweathermap.org/img/wn/' + weatherIconCode + '@2x.png';
    document.querySelector('.description').innerText = data.weather[0].description;
    
    // if (data.weather[0].main === 'Clouds') {
    //     weatherIcon.src = 'images/clouds.png';
    // } else if (data.weather[0].main === 'Rain') {
    //     weatherIcon.src = 'images/rain.png';
    // } else if (data.weather[0].main === 'Clear') {
    //     weatherIcon.src = 'images/clear.png';
    // } else if (data.weather[0].main === 'Snow') {
    //     weatherIcon.src = 'images/snow.png';
    // } else if (data.weather[0].main === 'Mist'){
    //     weatherIcon.src = 'images/mist.png';
    // } else if (data.weather[0].main == 'Drizzle'){
    //     weatherIcon.src = 'images/rain.png';
    // }


    document.querySelector('.weather').style.display = 'block';
    document.querySelector('.error').style.display = 'none';
    }
    

}


searchBtn.addEventListener('click', () => {
    getWeatherData(searchBox.value);
});

searchBox.addEventListener('keyup', () => {
    if (event.keyCode === 13) {
        getWeatherData(searchBox.value);
    }
});




    
</script>

</body>
</html>
